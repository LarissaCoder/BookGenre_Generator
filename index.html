<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/loupe-blue.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
    <title>BookLookup</title>
</head>
<body>
    <main>
        <h1><img src="./images/loupe-blue.svg" class="icon-loupe" alt="loupe blue icon"/>
        BookLookup
        </h1>
        <p>
            Is your solution for finding book information online. Ita's a user-friendly web project designed to make searching for books easy and efficient.
        </p> 
    
        <p>Swipe your finger over the magnifying glass below to begin your journey.</p>
    </main>    
    <div class="search-box">
        <input type="text" class="search-text" placeholder="Search your book...">
        <button type="button" class="search-btn"> 
            <img class="loupe-blue" src="./images/loupe-blue.svg" alt="loupe blue">
            <img class="loupe-white" src="/images/loupe-white.svg" alt="loupe white">
        </button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
